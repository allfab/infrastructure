allfab_card_camera: #Affiche la camera dans une picture-entity
  show_label: false
  show_icon: false
  show_name: false
  styles:
    grid:
      - grid-template-areas: '"item1"'
  custom_fields:
    item1:
      card:
        camera_image: '[[[ return entity.entity_id ]]]'
        camera_view: live
        entity: '[[[ return entity.entity_id ]]]'
        show_name: false
        show_state: false
        type: picture-entity
allfab_card_camera_neutral_tile:
  tap_action:
    action: more-info
  show-name: false
  styles:
    card:
      - border-radius: 20px
      - box-shadow: var(--box-shadow)
      - padding: 12px