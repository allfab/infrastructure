    ###############
    #  EDF TEMPO  #
    ###############
    - type: "custom:stack-in-card"
      view_layout:
        grid-area: "energy_tempo"
      card_mod:
        style: |
          ha-card {
            font-weight: bold;
            height: 100% !important;
          } 
      cards:
        - type: "vertical-stack"
          cards:
            - type: "custom:button-card"
              template: "card_title"
              name: "Mon Tempo ‚ö°"
            - type: "grid"
              columns: 2
              square: false
              cards:
                - type: "tile"
                  entity: "sensor.rte_tempo_couleur_actuelle_visuel"
                  name: "Aujourd'hui"
                  icon: "mdi:calendar-today"
                  card_mod:
                    style: |
                      .tile {
                        {% if states.sensor['rte_tempo_couleur_actuelle'].state == 'Bleu' %}
                          --tile-color: var(--blue-color);
                        {% elif states.sensor['rte_tempo_couleur_actuelle'].state == 'Blanc' %}
                          --tile-color: var(--white-color);
                        {% elif states.sensor['rte_tempo_couleur_actuelle'].state == 'Rouge' %}  
                          --tile-color: var(--red-color);;
                        {% else %}  
                          --tile-color: var(--disabled-color);;
                        {% endif %}
                      }
                  tap_action:
                    action: "call-service"
                    service: "script.popup_myelectricaldata"
                    service_data:
                      title: "MyElectricalData"
                      size: "normal"
                  icon_tap_action:
                    action: "call-service"
                    service: "script.popup_myelectricaldata"
                    service_data:
                      title: "MyElectricalData"
                      size: "normal"
                - type: "tile"
                  entity: "sensor.rte_tempo_prochaine_couleur_visuel"
                  name: "Demain"
                  icon: "mdi:calendar-today-outline"
                  card_mod:
                    style: |
                      .tile {
                        {% if states.sensor['rte_tempo_prochaine_couleur'].state == 'Bleu' %}
                          --tile-color: var(--blue-color);
                        {% elif states.sensor['rte_tempo_prochaine_couleur'].state == 'Blanc' %}
                          --tile-color: var(--white-color);
                        {% elif states.sensor['rte_tempo_prochaine_couleur'].state == 'Rouge' %}  
                          --tile-color: var(--red-color);;
                        {% else %}  
                          --tile-color: var(--disabled-color);;
                        {% endif %}
                      }
                  tap_action:
                    action: "call-service"
                    service: "script.popup_myelectricaldata"
                    service_data:
                      title: "MyElectricalData"
                      size: "normal"
                  icon_tap_action:
                    action: "call-service"
                    service: "script.popup_myelectricaldata"
                    service_data:
                      title: "MyElectricalData"
                      size: "normal"
            - type: "custom:button-card"
              template: "card_title"
              label: "Jours restants"
              # label: "Du 1er septembre 2023 au 31 ao√ªt 2024"
            - type: "grid"
              columns: 3
              square: false
              cards:
                - type: "tile"
                  entity: "sensor.rte_tempo_cycle_jours_restants_bleu"
                  name: "Bleu"
                  color: "blue"
                  tap_action:
                    action: "none"
                  icon_tap_action:
                    action: "none"
                - type: "tile"
                  entity: "sensor.rte_tempo_cycle_jours_restants_blanc"
                  name: "Blanc"
                  color: "white"
                  tap_action:
                    action: "none"
                  icon_tap_action:
                    action: "none"
                - type: "tile"
                  entity: "sensor.rte_tempo_cycle_jours_restants_rouge"
                  name: "Rouge"
                  color: "red"
                  tap_action:
                    action: "none"
                  icon_tap_action:
                    action: "none"
            - type: "custom:button-card"
              template: "card_title"
              label: "Tarifs"
              #label: "Du 1er septembre 2023 au 31 ao√ªt 2024"
            - type: "grid"
              columns: 2
              square: false
              cards:
                - type: "tile"
                  entity: "sensor.edf_tempo_prix_actuel"
                  name: "Actuel"
                  card_mod:
                    style: |
                      .tile {
                        {% if states("sensor.edf_tempo_prix_actuel")|float > states("sensor.edf_tempo_prochain_prix")|float  %}
                          --tile-color: var(--red-color);
                        {% else %}
                          --tile-color: var(--green-color);
                        {% endif %}
                      }
                  tap_action:
                    action: "none"
                  icon_tap_action:
                    action: "none"
                - type: "tile"
                  entity: "sensor.edf_tempo_prochain_prix"
                  name: "Suivant"
                  # color: "green"
                  card_mod:
                    style: |
                      .tile {
                        {% if states("sensor.edf_tempo_prochain_prix")|float < states("sensor.edf_tempo_prix_actuel")|float  %}
                          --tile-color: var(--green-color);
                        {% else %}
                          --tile-color: var(--red-color);
                        {% endif %}
                      }
                  tap_action:
                    action: "none"
                  icon_tap_action:
                    action: "none"

