---
- title: "Dashboard"
  path: "dashboard"
  icon: "mdi:home-variant"
  type: "custom:grid-layout"
  layout:
    grid-template-columns: 0.35em 5em repeat(3, 3fr) 0.35em
    grid-template-rows: 5em 24em 26.5em 0.35em
    grid-gap: 0.35em
    grid-template-areas: |
      ". . device_chips chips clock ."
      ". left_sidebar welcome home outside ."
      ". left_sidebar energy_tempo home outside ."
      ". . . . . ."
  cards:
    ##################
    #  LEFT SIDEBAR  #
    ##################
    - type: "grid"
      columns: 1
      square: true
      view_layout:
        grid-area: "left_sidebar"
      cards:
        # Home
        # - type: "custom:button-card"
        #   icon: "mdi:home"
        #   aspect_ratio: "1/1"
        #   tap_action:
        #     action: "navigate"
        #     navigation_path: "/lovelace-tablet"
        # Lights
        - type: "custom:button-card"
          icon: "mdi:lightbulb-group"
          aspect_ratio: "1/1"
          tap_action: 
            action: "navigate"
            navigation_path: "/lovelace-tablet/lights"
        # Climate
        - type: "custom:button-card"
          icon: "mdi:home-thermometer"
          aspect_ratio: "1/1"
          tap_action: 
            action: "navigate"
            navigation_path: "/lovelace-tablet/climate"
        # Volets roulants
        - type: "custom:button-card"
          icon: "mdi:roller-shade"
          aspect_ratio: "1/1"
          tap_action: 
            action: "navigate"
            navigation_path: "/lovelace-tablet/roller-shade"
        # - type: "custom:button-card"
        #   icon: "mdi:lightbulb-group"
        #   aspect_ratio: "1/1"
        #   tap_action:
        #     action: "call-service"
        #     service: "script.popup_lights_management"
        #     #service: "script.popup_light"            
        #     service_data:
        #       title: "Gestion de l'√©clairage"
        #       size: "wide"
        # Power Outlets
        # - type: "custom:button-card"
        #   icon: "mdi:power-plug"
        #   aspect_ratio: "1/1"
        #   tap_action:
        #     action: "call-service"
        #     service: "script.power_outlets_management"
        #     service_data:
        #       title: "Prises √©lectriques"
        #       size: "normal"
        # Rooms
        - type: "custom:button-card"
          icon: "mdi:sofa"
          aspect_ratio: "1/1"
          tap_action: 
            action: "navigate"
            navigation_path: "/lovelace-tablet/rooms"
        # Heater
        - type: "custom:button-card"
          icon: "mdi:heating-coil"
          aspect_ratio: "1/1"
          tap_action:
            action: "navigate"
            navigation_path: "/lovelace-tablet/heater"
        # iRobot
        - type: "custom:button-card"
          icon: "mdi:robot-vacuum"
          aspect_ratio: "1/1"
          tap_action: 
            action: "navigate"
            navigation_path: "/lovelace-tablet/vacuum"
        # Energy
        - type: "custom:button-card"
          icon: "mdi:lightning-bolt"
          aspect_ratio: "1/1"
          tap_action: 
            action: "navigate"
            navigation_path: "/lovelace-tablet/energy"
        # Sonos
        - type: "custom:button-card"
          icon: "mdi:music-box"
          aspect_ratio: "1/1"
          tap_action:
            action: "call-service"
            service: "script.popup_sonos"
            service_data:
              title: "Music Assistant"
              size: "normal"

    ####################
    #   Tab Chips   #
    ####################
    - type: "vertical-stack"
      view_layout:
        grid-area: "device_chips"
      cards:
        - type: "custom:button-card"
          color_type: "blank-card"
        - type: "horizontal-stack"
          cards:  
            - type: "custom:button-card"
              color_type: "blank-card"
            - type: "custom:button-card"
              template: "chip_icon_state"
              variables:
                ulm_chip_icon_state_icon: "üîã"
                ulm_chip_icon_state_entity: "sensor.galaxy_tab_a8_battery"
                ulm_card_battery_charging_animation: true
            - type: "custom:button-card"
              color_type: "blank-card"
        - type: "custom:button-card"
          color_type: "blank-card"

    ####################
    #   Header Chips   #
    ####################
    - type: "vertical-stack"
      view_layout:
        grid-area: "chips"
      cards:
        - type: "custom:button-card"
          color_type: "blank-card"
        - type: "horizontal-stack"
          cards:  
            - type: "custom:button-card"
              color_type: "blank-card"
            - type: "custom:button-card"
              template: "chip_presence_detection"
              variables:
                ulm_chip_presence_counter_residents: "sensor.people_home"
            - type: "custom:button-card"
              template: "chips"
              label: |
                [[[   
                  if (states['binary_sensor.rte_tempo_heures_creuses'].state == "off") {
                    return "‚ö°üí∂ Heures pleines";
                  } else {
                    return "‚ö°üí∞ Heures creuses";
                  }
                ]]]
            - type: "custom:button-card"
              template: "chip_temperature"
              variables:
                ulm_chip_temperature_inside: "sensor.xiaomi_aqara_tph_sensor_livingroom_tv_temperature"
                ulm_chip_temperature_outside: "sensor.xiaomi_aqara_tph_sensor_terrasse_temperature"
                ulm_chip_temperature_weather: "weather.forecast_home"
              tap_action:
                action: "navigate"
                navigation_path: "/lovelace-tablet/climate"
            - type: "custom:button-card"
              label: ""
              icon: "mdi:battery"
              show_icon: true
              show_label: true
              styles:
                label:
                  - justify-self: "center"
                  - padding: "0px 6px"
                  - font-weight: "bold"
                  - font-size: "12px"
                img_cell:
                  - width: "24px"
                grid:
                  - grid-template-areas: "'i l'"
                icon:
                    - color: "mdi:battery"
                card:
                  - border-radius: "18px"
                  - box-shadow: "var(--box-shadow)"
                  - height: "36px"
                  - width: "auto"
                  - padding-left: "6px"
                  - padding-right: "6px"
              size: "100%"
              tap_action:
                action: "call-service"
                service: "script.popup_battery"
                service_data:
                  title: "Niveau des piles"
                  size: "wide"
            - type: "custom:button-card"
              color_type: "blank-card"
        - type: "custom:button-card"
          color_type: "blank-card"

    #############
    #   Clock   #
    #############
    - type: "custom:button-card"
      view_layout:
        grid-area: "clock"
      styles:
        label:
          - justify-self: "right"
        name:
          - justify-self: "right"
        card:
          - margin-right: "10em"
      template: "custom_card_nik_clock"
      variables:
        ulm_custom_card_nik_clock_switch_enable: false

    ###############
    #   Welcome   #
    ###############
    - type: "custom:stack-in-card"
      view_layout:
        grid-area: "welcome"
      card_mod:
        style: |
          ha-card {
            font-weight: bold;
            height: 100% !important;
          }
          card-header {
            text-align: center;
          }
      mode: "vertical"
      cards:
        - type: "custom:button-card"
          template: "allfab_card_welcome_popup"
          styles:
            card:
              - height: "100%"
          #triggers_update: "input_boolean.welcome_scenes_collapse"
          variables:
            #ulm_card_allfab_welcome_collapse: "input_boolean.welcome_scenes_collapse"
            ulm_weather: "weather.forecast_home"
            entity_1:
              nav: "tv"
              script: "script.scene_tv"
              icon: "mdi:television"
              name: "TV"
              color: "blue"
              popup_size: "wide"
            entity_2:
              nav: "active_home"
              script: "script.scene_active_home"
              icon: "mdi:lamps"
              name: "Actif"
              color: "yellow"
              popup_size: "wide"
            entity_3:
              nav: "reception"
              script: "script.scene_reception"
              icon: "mdi:account-group"
              name: "R√©ception"
              color: "red"
              popup_size: "normal"
            entity_4:
              nav: "dodo"
              script: "script.scene_dodo"
              icon: "mdi:weather-night"
              name: "Dodo"
              color: "yellow"
              popup_size: "normal"
            entity_5:
              nav: "dodo"
              script: "script.scene_dodo_incognito"
              icon: "mdi:incognito"
              name: "Dodo"
              color: "purple"
              popup_size: "normal"
        - type: "custom:button-card"
          template: "card_scenes"
          variables:
            entity_1:
              entity_id: "script.tts_leonie_pyjama"
              icon: "mdi:weather-night"
              icon_color: "blue"
              name: "Pyjama"
              bg_color: "blue"
              popup_size: "normal"
            entity_2:
              entity_id: "script.tts_leonie_eat"
              icon: "mdi:silverware-fork-knife"
              icon_color: "red"
              name: "√Ä table !"
              bg_color: "red"
            entity_3:
              entity_id: "script.scene_baby"
              icon: "mdi:baby-bottle"
              icon_color: "red"
              name: "B√©b√©"
              bg_color: "red"
            entity_4:
              entity_id: "script.scene_puzzle"
              icon: "mdi:puzzle"
              icon_color: "yellow"
              name: "Puzzle"
              bg_color: "yellow"
            entity_5:
              entity_id: "script.scene_chickencoop"
              icon: "mdi:food-drumstick"
              icon_color: "green"
              name: "Poulailler"
              bg_color: "green"
              popup_size: "normal"

